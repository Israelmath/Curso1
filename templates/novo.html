{% extends  "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('adicionaJogo') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <div>
            <input type="file" name="arquivo" accept=".jpg">
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('home') }}">Cancelar</a>
        </fieldset>
      </form>
{% endblock %}
